name: "Build Docker Image"

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: "Version tag for the Docker image"
        type: string
      java_version:
        default: "21"
        required: false
        description: "Java version to use for building"
        type: string
      docker_target:
        default: production
        required: false
        description: "Docker build target stage"
        type: string
      platforms:
        default: linux/amd64,linux/arm64
        required: false
        description: "Target platforms for multi-arch build"
        type: string
      image:
        default: "scylladb/ycsb"
        required: false
        description: "Docker image name"
        type: string

  workflow_call:
    inputs:
      version:
        required: true
        description: "Version tag for the Docker image"
        type: string
      java_version:
        default: "21"
        required: false
        description: "Java version to use for building"
        type: string
      docker_target:
        default: production
        required: false
        description: "Docker build target stage"
        type: string
      platforms:
        default: linux/amd64,linux/arm64
        required: false
        description: "Target platforms for multi-arch build"
        type: string
      image:
        default: "scylladb/ycsb"
        required: false
        description: "Docker image name"
        type: string
    secrets:
      REGISTRY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      BUILDX_GIT_INFO: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.version }}
            type=sha,prefix=

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          pull: true
          platforms: ${{ inputs.platforms }}
          target: ${{ inputs.docker_target }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ inputs.image }}:latest
            ${{ inputs.image }}:${{ inputs.version }}
          build-args: |
            INPUT_JAVA_VERSION=${{ inputs.java_version }}
            VERSION=${{ inputs.version }}
          labels: |
            org.opencontainers.image.title=ScyllaDB YCSB
            org.opencontainers.image.description=YCSB benchmark tool for ScyllaDB
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
