name: "Build"

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: "Version of the release"
      java:
        required: false
        description: "Java version"
        type: string
        default: "21"
  workflow_call:
    inputs:
      version:
        required: true
        description: "Version of the release"
        type: string
      java:
        required: false
        description: "Java version"
        type: string
        default: "21"
jobs:
  build:
    name: Build ${{ inputs.version }} for Java ${{ inputs.java }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ inputs.java }}

      - name: Install Deps
        run: |
          sudo apt-get update > /dev/null
          sudo apt-get install -y rpm apt-utils dpkg-dev devscripts debhelper dh-make build-essential maven > /dev/null

      - name: Artifacts
        run: |
          ./scripts/package.sh ${{ inputs.version }} ${{ inputs.java }} > /dev/null
      - uses: actions/upload-artifact@v4
        with:
          name: ycsb-java${{ inputs.java }}
          path: |
            scylla-ycsb-${{ inputs.version }}-java${{ inputs.java }}.tar.gz
